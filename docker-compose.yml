services:
  explicit-labeler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - PUID=${PUID:-1000}
        - PGID=${PGID:-1000}
    # image: ghcr.io/enigmaoftech/explicit-labeler:latest
    container_name: explicit-labeler
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - RUN_AT_START=${RUN_AT_START}      
      - APP_TIMES=${APP_TIMES}
      - DELAY_AFTER_ALBUM=${DELAY_AFTER_ALBUM}
      - DELAY_AFTER_TRACK=${DELAY_AFTER_TRACK}
      - DELAY_AFTER_ARTIST=${DELAY_AFTER_ARTIST}
      - DELAY_AFTER_API_CALL=${DELAY_AFTER_API_CALL}
      - PLEX_BASEURL=${PLEX_BASEURL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - PLEX_LIBRARY=${PLEX_LIBRARY}
      - DATA_DIR=/app/data
      - LOG_FILE=${LOG_FILE}
      - LOG_RETENTION_RUNS=${LOG_RETENTION_RUNS}      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs    
    
    # Security hardening
    tty: false
    stdin_open: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    
    # Read-only root filesystem; allow only what the app needs writable
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev,size=256m
    
    # App process guardrails
    pids_limit: 128