name: Docker Build and Test

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: explicit-labeler

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.cron
        push: false
        tags: ${{ env.IMAGE_NAME }}:test
        build-args: |
          PUID=1000
          PGID=1000
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Test that the image builds and can start
        docker run --rm ${{ env.IMAGE_NAME }}:test --help || true
        echo "✓ Docker image built successfully"

    - name: Build with docker-compose
      run: |
        # Test docker-compose build
        docker-compose build
        echo "✓ docker-compose build successful"

    # Optional: Publish to GitHub Container Registry
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Registry
      if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.cron
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        build-args: |
          PUID=1000
          PGID=1000
        cache-from: type=gha
        cache-to: type=gha,mode=max

