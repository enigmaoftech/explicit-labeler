name: Docker Build and Test

on:
  release:
    types: [published]   # runs when you click “Publish release”

permissions:
  contents: read
  packages: write     # needed to push to GHCR

env:
  IMAGE_NAME: explicit-labeler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Generate tags/labels automatically (branch, tag, sha, semver)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            # When tag looks like v1.2.3, also add semver tags:
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      # Build a local test image that we can `docker run`
      - name: Build (test) — load into local daemon
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.cron
          load: true                 # <— key for docker run
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            PUID=1000
            PGID=1000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test the image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test --help || true
          echo "✓ Docker image built and ran successfully"

      - name: Build with docker compose
        run: |
          docker compose build
          echo "✓ docker compose build successful"

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.cron
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}          # includes v1.0.0, sha, branch, etc.
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PUID=1000
            PGID=1000
          cache-from: type=gha
          cache-to: type=gha,mode=max
